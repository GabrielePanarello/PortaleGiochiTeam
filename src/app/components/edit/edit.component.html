<div class="contenitore margine">
    <input [(ngModel)]="inputGame" class="inputGame" />
    <ng-container *ngIf="outputGame != undefined">
        <input [(ngModel)]="outputGame.name" class="inputGame" />
        <input [(ngModel)]="outputGame.descrizione" class="inputGame" />
        <select [(ngModel)]="outputGame.genere.name">
        <ng-container *ngFor="let genere of generi">
            <ng-container *ngIf="genere.id != null && genere != outputGame.genere.id">
                <option *ngIf="genere.name != 'tutti'" [value]="genere.name">{{genere.name}}</option>
            </ng-container>
        </ng-container>
        </select>
        <input [(ngModel)]="outputGame.rating" class="inputGame" />
        <input [(ngModel)]="outputGame.prezzo" class="inputGame" />
        <input [(ngModel)]="outputGame.annoUscita" class="inputGame" />
    </ng-container>

    <button (click)="showGame(inputGame)" class="inputGame">Ricerca</button>
    <button (click)="updateGame()" name="reset" class="inputGame">modifica</button>
</div>
